<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="background-color: black;">SPOTIFY--BY AYUSH VARSHNEY</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <img class="logo" src="logo.svg" alt="spotify logo">

            <div class="div_home">
                <img class="home" src="home.svg" alt="home image">
                <h6>Home</h6>
            </div>

            <label for="search_input">
                <div class="div_search">
                    <img src="search.svg" alt="search image" class="search">
                    <input type="text" id="search_input" class="search_input" placeholder="Search">
                </div>
            </label>

            <div class="your_library">
                <img src="playlist.svg" alt="library_image" class="library_image">
                <h6>Your Library</h6>
              

            </div>

            <div class="songList">

                <ul >
                   
                </ul>
            </div>
           

            <div class="footer">
                <div class="first_footer">
                    <span>Legal</span>
                    <span>Safety & Privacy Center</span>
                    <span>Privacy Policy</span>
                   
                </div>
                <div class="second_footer">
                    <span>Accessibility</span>
                    <span>About Ads</span>
                </div>
                <div class="cookies">Cookies</div>
            </div>
        </div>

        <div class="right">
            <div class="header">

                <button class="signup_btn">Sign up</button>&nbsp; &nbsp;
                <button class="login_btn">Log in</button>
            </div>

            <div class="header_lower">
                <h1>Spotify Playlist</h1>

                <div class="square_container">
                   
                  
                    
                  
                    
                  
                    
                </div>
                
            </div>
          <div class="playbar">

            <div class="grouping">

            <div class="playbar_infor"></div>
            
            
            <div class="songbtn">
                
               <img id="previous" src="prevsong.svg" alt="previous">
               <img id="play" class="new_svg" src="new.svg" alt="play">
               <img id="next" src="nextsong.svg" alt="next">
            </div>
            <div class="songtime"></div>
            <img src="volume.svg" alt="volume" class="volume">
            <input type="range" name="volumeincrease" id="vol">
        </div>
            
            <div class="seekbar">
                <div class="circle"></div>
            </div>
           
           
        
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
